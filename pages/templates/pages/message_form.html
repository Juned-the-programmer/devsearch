{% extends 'pages/base.html' %}

{% block title %} Message Form {% endblock title %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'profile' recipient.id %}"><i class="im im-angle-left"></i></a>
            <br>
            
            <form class="form" method="POST">
                <!-- Input:Text -->
                {% csrf_token %}
                
                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{Form.name.label}} : </label>
                    {{Form.name}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{Form.email.label}} : </label>
                    {{Form.email}}
                </div>
                {% endif %}

                <div class="form__field">
                    <label for="formInput#text">{{Form.subject.label}} : </label>
                    {{Form.subject}}
                </div>

                <div class="form__field">
                    <label for="formInput#text">{{Form.body.label}} : </label>
                    {{Form.body}}
                </div>
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Send Message" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
